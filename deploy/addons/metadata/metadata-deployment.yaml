apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata
  namespace: metadata
spec:
  selector:
    matchLabels:
      app: metadata
  template:
    metadata:
      labels:
        app: metadata
    spec:
      containers:
        - name: metadata
          image: gcr.io/k8s-minikube/metadata-server:snapshot
          imagePullPolicy: Never
          ports:
            - containerPort: 8443
          volumeMounts:
          - name: webhook-certs
            mountPath: /etc/webhook/certs
            readOnly: true
      volumes: 
      - name: webhook-certs 
        secret: 
          secretName: metadata-certs 
