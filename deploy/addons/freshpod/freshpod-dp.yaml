apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshpod
  namespace: kube-system
  labels:
    version: v0.0.1
    k8s-app: freshpod
    tier: prod
    kubernetes.io/minikube-addons: freshpod
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  replicas: 1
  selector:
    matchLabels:
      version: v0.0.1
      k8s-app: freshpod
      tier: prod
  template:
    metadata:
      labels:
        version: v0.0.1
        k8s-app: freshpod
        tier: prod
    spec:
      containers:
      - name: freshpod
        image: gcr.io/google-samples/freshpod:v0.0.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: docker
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker
        hostPath:
          type: Socket
          path: /var/run/docker.sock
      terminationGracePeriodSeconds: 1
