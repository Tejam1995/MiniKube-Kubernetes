name: CI
on: [pull_request]
jobs:
  docker_ubuntu_16_04:
    env:
      TIME_ELAPSED: time
      COMMIT_STATUS: "Docker_Ubuntu_16_04"
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: build binaries
      run : |
        make minikube-linux-amd64
        make e2e-linux-amd64
        mkdir -p report
        mkdir -p testhome
        pwd
        ls -lah
        cp -r test/integration/testdata ./
        ls -lah
        whoami
        echo github ref $GITHUB_REF
        echo workflow $GITHUB_WORKFLOW
        echo home $HOME
        echo event name $GITHUB_EVENT_NAME
        echo workspace $GITHUB_WORKSPACE
        echo "end of debug stuff"
        
    - name: install gopogh
      run: |
        cd /tmp
        GO111MODULE="on" go get github.com/medyagh/gopogh@v0.0.17 || true
        cd -
    - name: run integration test
      run: |
        START_TIME=$(date -u +%s)
        KUBECONFIG=$(pwd)/testhome/kubeconfig MINIKUBE_HOME=$(pwd)/testhome ./out/e2e-linux-amd64 -minikube-start-args=--vm-driver=docker -expected-default-driver= -test.timeout=70m -test.v -binary=out/minikube-linux-amd64 2>&1 | tee ./report/testout.txt
        END_TIME=$(date -u +%s)
        TIME_ELAPSED=$(($END_TIME-$START_TIME)) 
        min=$((${TIME_ELAPSED}/60))
        sec=$((${TIME_ELAPSED}%60))
        TIME_ELAPSED="${min} min $sec seconds "
    - name: generate gopogh report
      run: |
        export PATH=${PATH}:`go env GOPATH`/bin
        go tool test2json -t < ./report/testout.txt > ./report/testout.json || true
        STAT=$(gopogh -in ./report/testout.json -out ./report/testout.html -name "docker driver on ubuntu 16.04" -repo "${GITHUB_REPOSITORY}"  -details "${GITHUB_SHA}")  || true
        COMMIT_STATUS="${COMMIT_STATUS} : Completed with ${STAT} in ${TIME_ELAPSED}"
        echo ${COMMIT_STATUS}
    - uses: actions/upload-artifact@v1
      with:
        name: docker_on_ubuntu_16_04_report
        path: report
    - name: end result
      run: |
        echo END RESULT IS ${COMMIT_STATUS}
